<html>
      <head>
       <title>article</title>
      </head>
      <style type="text/css">
         ul.errorlist {
           margin: 0;
           padding: 0;
         }
         .errorlist li {
           background‐ color: red;
           color: red;
           display: block;
           font‐ size: 10px;
           margin: 0 0 3px;
           padding: 4px 5px;
         }
      </style>

      <body>
             <h1>add article</h1>
               {% if form.errors %}
                <p style="color: red;">
                   Please correct the error{{ form.errors|pluralize }} below.
                </p>
             {% endif %}
             <form action="" method="post">
                 {% csrf_token %}
                  {{ form.id}}
                 <div class="field">
                     {{ form.headline.errors }}
                     <label for="id_headline">headline:</label>
                     {{ form.headline }}
                     {{ form.headline.help_text }}
                 </div>
                 <div class="field">
                     {{ form.content.errors }}
                     <label for="id_content">content:</label>
                     {{ form.content }}
                 </div>
                 <input type="submit" value="Submit">
             </form>
      </body>
</html
